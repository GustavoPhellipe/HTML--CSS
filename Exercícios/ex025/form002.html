<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 002</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Testando um novo Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p><label for="inome">Nome:</label>  <input type="text" name="nome" id="inome" required minlength="6" maxlength="20" placeholder="digite seu nome!"></p>

        <p><label for="isenha">Senha:</label> <input type="password" name="senha" id="isenha" required minlength="6" maxlength="20" placeholder="digite sua senha!" autocomplete="current-password"></p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Reset">
    </form>
</body>
</html>

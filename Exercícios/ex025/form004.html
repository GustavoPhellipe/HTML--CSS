<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplos de Formulário</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
            <form action="cadastro.php" method="get" autocomplete="on">
                <p>
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" minlength="6"
                    required autocomplete="email">
                </p>
                <p>
                    <label for="itelefone">Telefone:</label>
                    <input type="tel" name="telefone" id="itelefone" required maxlength="15" autocomplete="tel" pattern="" placeholder="(xx)xxxx-xxxx">
                </p>
                <!-- Estudar mais sobre RegEx -->
                <p>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="reset">
                </p>
            </form>
    </fieldset>
</body>
</html>

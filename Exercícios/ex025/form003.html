<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        *{
            font-family: Arial, Helvetica, sans-serif-;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p><label for="inome">Nome:</label>
           <input type="text" name="nome" id="inome" required minlength="6" maxlength="20" placeholder="Digite seu nome" autocomplete="name">
        </p>

        <p><label for="isenha">Senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="6" maxlength="20" placeholder="Digite sua senha" autocomplete="current-password">
        </p>

        <p><label for="imedia">Média</label>
        <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" step="0.5" required>
        </p>

        <p><label for="imes">Período letivo:</label>
        <input type="month" name="mes" id="imes" value="1990-11">
        </p>

        <p><label for="idia">Dia da Prova:</label>
        <input type="date" name="dia" id="idia" value="2023-11-06">
        </p>

        <p><label for="ihora">Horário da prova:</label>
        <input type="time" name="hora" id="ihora">
        </p>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{ 
            border-collapse: collapse;
            margin: auto;
            width: 400px;

           
        }
        td{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Mesclagem de Tabela</h1>
    <table>
        <tr>
            
            <td colspan="3">2</td>
        </tr>

        <tr>
            <td rowspan="3">5</td>
            <td>6</td>
            <td rowspan="2">7</td>
        </tr>

        <tr>
            <td>8</td>
            
        </tr>
    </table>

    <table>
        <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
        </tr>

        <tr>
            <td>C</td>
            <td>D</td>
            <td>E</td>
        </tr>

        <tr>
            <td>F</td>
            <td>G</td>
            <td>H</td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table{
            border-collapse:collapse ;
            width: 400px;
            height: 400px;
        }
        
        td{
            border: 2px solid black;
            padding: 8px;
            text-align: center; /*Alinhamento Horizontal*/
            vertical-align: middle; /*Alinhamento Vertical*/
            
        }
        .vertical{
            vertical-align: bottom;

        }
        
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (simples)
        TABLE = tabela
           TABLE ROW = linha de tabela
              TABLE HEADER = cabeÃ§alho de tabela
              TABLE DATA = dado de tabela
    -->
    <table>
        <tr > <!--Primeira Linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <!-- Segunda Linha -->
        <tr>
            <td>A2</td>
            <td class="vertical">B2</td>
            <td>C2</td>
        </tr>
        <!-- Terceira Linha -->
        <tr>
            <td>A3</td>
            <td class="vertical">B3</td>
            <td>C3</td>
        </tr>
        <!-- Quarta Linha -->
        <tr>
            <td>A4</td>
            <td class="vertical">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
